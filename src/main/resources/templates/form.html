<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
  <div class="h1" style="color: blueviolet">[[${pageTitle}]]</div>
  <div>
    <form th:action="@{/users/save}" method="post" th:object="${user}"
          style="max-width: 500px; margin: 0 auto;">
      <input type="hidden" th:field="*{id}">

    <div class="border border-secondary rounded p-3">
    <div class="form-group row">
      <label class="col-sm-4">Email</label>
      <div class="col-sm-8">
        <input type="email" th:field="*{email}" class="form-control" required minlength="5" maxlength="50">
      </div>
    </div>

      <div class="form-group row">
        <label class="col-sm-4">Password</label>
        <div class="col-sm-8">
          <input type="password" th:field="*{password}" required maxlength="50" minlength="5" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4">First name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{firstName}" required maxlength="50" minlength="2" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4">Last Name</label>
        <div class="col-sm-8">
            <input type="text" th:field="*{lastName}" required maxlength="50" minlength="2" class="form-control">
        </div>
      </div>

      <div>
        <button type="submit" class="btn-primary mr-3 m-2" th:href="@{/users/save}">Save</button>
        <button type="button" class="btn-secondary" onclick="cancelForm()">Cancel</button>
      </div>

    </div>
    </form>
  </div>
</div>
<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/users}]]";
  }
</script>
</body>
</html>
