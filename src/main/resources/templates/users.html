<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
  <div class="h1" style="color: chocolate">List Users</div>
  <div class="h2"><a th:href="@{/users/new}">Add New User</a></div>

  <div th:if="message" class="h2 alert-light text-center" style="margin-bottom: 30px; color: greenyellow">
      [[${message}]]
  </div>



  <div>
    <table class="table table-bordered border">
      <thead class="thead-dark">
      <tr>
        <td style="color: chartreuse; background:black">ID</td>
        <td style="color: chartreuse; background:black">Email</td>
        <td style="color: chartreuse; background:black">Password</td>
        <td style="color: chartreuse; background:black">First Name</td>
        <td style="color: chartreuse; background:black">Last Name</td>
        <td style="color: chartreuse; background:black">Optional</td>
      </tr>
      </thead>

      <tbody>
        <th:block th:each="user : ${userList}">

          <tr>
            <td>[[${user.id}]]</td>
            <td>[[${user.email}]]</td>
            <td>[[${user.password}]]</td>
            <td>[[${user.firstName}]]</td>
            <td>[[${user.lastName}]]</td>
            <td>
              <a class="h4 mr-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
              <a class="h4" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
            </td>
          </tr>
        </th:block>


      </tbody>

    </table>
  </div>

</div>
</body>
</html>
